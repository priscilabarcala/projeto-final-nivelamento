    <script>

//Sistema de possa receber 5 números 
// retornar para o usuário o menor e o maior número 
// deve informar quais são pares e impares 
// se tem algum repetido e quais são e quantas vezes


var num1 = parseInt(prompt('Digite um número: '));
var num2 = parseInt(prompt('Digite um número: '));
var num3 = parseInt(prompt('Digite um número: '));
var num4 = parseInt(prompt('Digite um número: '));
var num5 = parseInt(prompt('Digite um número: '));
const pulaLinha = '<br>'
var arrayNum = [num1, num2, num3, num4, num5];

var max = Math.max(num1, num2, num3, num4, num5);
var min = Math.min(num1, num2, num3, num4, num5);

document.write('O maior número é: ' + max + pulaLinha);
document.write('O menor valor é: ' + min + pulaLinha);

function retornarParOuImpar(arrayNumeros) {
  for (value of arrayNum) {
    if (value%2 == 0) {
      document.write(pulaLinha + value + 'é par')
    } else {
      document.write(pulaLinha + value + 'é impar')
    }
  }
}
retornarParOuImpar(arrayNum);

function verificacaoNum(arrayNum) {
  for (value of arrayNum) {
    var verifRepetido = arrayNum.filter(a => a == value);
    var numeroRepetido
    if (verifRepetido.length > 1 && verifRepetido[0] != numeroRepetido) {
      document.write(pulaLinha + value + 'se repete' + verifRepetido.length + 'vezes.');
      numeroRepetido = verifRepetido[0];
    }
  }
}

verificacaoNum(arrayNum);

    </script>
